{% extends "base.html" %}

{% block content %}

<div class="subtitle">Add Vendor</div>

<div class="show_index">
    <form action="/vendors" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input class="input" type="text" id="first_name" name="first_name" placeholder="First Name" required autofocus>
        </div>
        
        <div>
            <label for="last_name">Last Name:</label>
            <input class="input" type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        </div>

        <div>
            <label for="species">Species:</label>
            <input class="input" type="text" id="species" name="species" placeholder="Species" required autofocus>
        </div>

        <div>
            <label for="trade">Trade:</label>
            <input class="input" type="text" id="trade" name="trade" placeholder="Trade" required autofocus>
        </div>

        <div class="buttons_placement">
            <button class="buttons" type="submit">Add Vendor</button>
        </div>
    </form>
</div>

{% endblock %}
